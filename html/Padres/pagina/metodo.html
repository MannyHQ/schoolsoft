<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/69046fa692.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-p3AFfXUSLQGjRKppBhQfY4m4oKTM7Nc3Uj0vf4r3IkYl2v02Qe/5OnjqKokA6St4c0pN1K8I1yilMyO4r7bldg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../../css/Padres/pago.css">



  
</head>

<body>


  <div class="contenido">
    <div class="menu">
      <div class="logo">
        <img src="ruta_del_logo.png" alt="Logo">
      </div>
      <ul>
        <li><a href="../index.html"><i class="fas fa-calendar-alt"></i> Evento</a></li>
        <li><a href="./metodo.html"><i class="fas fa-money-bill"></i> Pagos</a></li>
        <li><a href="./registroDePagos.html"><i class="fas fa-history"></i> Historial de Pago</a></li>
      </ul>
    </div>
  </div>


<div class="container">
  <h1>Sistema de Pago</h1>

  <div id="payment-period">
    <h2>Selecciona el período de pago:</h2>
    <div class="period-options">
      <div class="period-option" onclick="showPaymentForm(this, '1 Mes')">
        <span>1 Mes</span>
      </div>
      <div class="period-option" onclick="showPaymentForm(this, '3 Meses')">
        <span>3 Meses</span>
      </div>
      <div class="period-option" onclick="showPaymentForm(this, '6 Meses')">
        <span>6 Meses</span>
      </div>
      <div class="period-option" onclick="showPaymentForm(this, '1 Año')">
        <span>1 Año</span>
      </div>
    </div>
  </div>

  <div id="payment-form" style="display: none;">
    
    <div class="payment-options">
        <div class="payment-option cancel-option">
            <i class="fab fa-xmark"></i>
            <span>cancelar plan</span>
        </div>
      <div class="payment-option" onclick="redirectToPayPal()">
        <i class="fab fa-paypal"></i>
        <span>Pagar con PayPal</span>
      </div>
      <div class="payment-option" onclick="showCardPaymentForm()">
        <i class="fas fa-credit-card"></i>
        <span>Pagar con Tarjeta</span>
      </div>
    </div>

    <div id="card-details">
      
      <form action="pagoRealizado.html" method="post" enctype="">
    
        <div class="form-group">
            <label for="card-number">Número de tarjeta:</label>
            <input type="password" id="card-number" required>
        </div>
        <div class="form-group">
            <label for="expiry">Fecha de vencimiento:</label>
            <input type="text" id="expiry" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" required>
        </div>
        <!-- <button type="submit" onclick="showSuccessMessage()">Pagar con Tarjeta</button> -->
        <input type="submit" value="Pagar con tarjeta">

      </form>
      
    </div>
    
  </div>

  <div id="success-message">
    <h2>Pago Exitoso</h2>
    <p>¡Gracias por tu pago!</p>
  </div>
</div>
  <script src="../../../javaScript/Padres/payment.js"></script>

 
  
</body>
</html>
