<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69046fa692.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/profile.css">
    <title>user</title>
</head>
<body>
    
    <main>
    
    <div class="contenido">
        <div class="menu">
          <div class="logo">
            <img src="../img/logo.png" alt="Logo">
          </div>
          <ul>
            <div id="user-menu">
              <li id="father-login"><a href="/login">login</a></li>
              <li id="father-profile"><a href="/profile"><i class="fa-solid fa-user"></i></a></li>
              <li id="father-logout"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
            </div>
            <li><a href="/pagos"><i class="fas fa-money-bill"></i> Pagos</a></li>
            <li><a href="/historial"><i class="fas fa-history"></i> Historial de Pago</a></li>
          </ul>
        </div>
    </div>

    <div class="container">
        <h1>perfil</h1>
        <div class="info-container">
            <div class="info-element">
                <div class="element-field">nombre: </div>
                <div class="element-value">valor</div>
                <div class="element-bar-line"></div>
            </div>
            <div class="info-element">
                <div class="element-field">apellido: </div>
                <div class="element-value">valor</div>
                <div class="element-bar-line"></div>
            </div>
            <div class="info-element">
                <div class="element-field">correo: </div>
                <div class="element-value">valor</div>
                <div class="element-bar-line"></div>
            </div>
            <div class="info-element">
                <div class="element-field">telefono: </div>
                <div class="element-value">valor</div>
                <div class="element-bar-line"></div>
            </div>
            <div class="info-element">
                <div class="element-field">cedula: </div>
                <div class="element-value">valor</div>
                <div class="element-bar-line"></div>
            </div>
        </div>
    </div>

    </main>

      <script src="../js/checkLogin.js"></script>
      <script src="../js/profile.js"></script>
</body>
</html>
